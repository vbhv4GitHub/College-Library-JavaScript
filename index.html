<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>College Library</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Harry Potter Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- => Navbar ends here. -->
    
    <div id="message"></div> <!-- => Alert to be displayed ends here. -->    

    <div class="container my-3">
        <h2 class="my-5">Harry Potter Library</h2>
        <form id="addForm">
            <div class="mb-3">
                <label for="bookName" class="form-label">Name of the book: </label>
                <input type="text" class="form-control" id="bookName" placeholder="Enter the name of the book">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Name of the book: </label>
                <input type="text" class="form-control" id="author" placeholder="Author's name">
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre: </label>
                <input class="form-control" list="genreOptions" id="genre" placeholder="Type to search a genre">
                <datalist id="genreOptions">
                    <option value="Horror">
                    <option value="SciFi">
                    <option value="Fiction">
                    <option value="Biography">
                    <option value="Romance">
                </datalist>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Add book</button>
            </div>
        </form>

        <!-- => Form to add a book to the library ends here. -->

        <div id="table" class="my-5">
            <h2 class="my-5">List of available books in the library</h2>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">S.N.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Genre</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>

        <!-- => List of available books table ends here. -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- <script src="/JS/app.js"></script> -->
    <script src="/JS/appES6.js"></script>
</body>

</html>
